name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  paths:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      api: ${{ steps.filter.outputs.api }}
      websocket: ${{ steps.filter.outputs.websocket }}
      e2e: ${{ steps.filter.outputs.e2e }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web:
              - "apps/web/**"
            api:
              - "services/api/**"
            websocket:
              - "services/websocket/**"
            e2e:
              - "apps/web/**"
              - "services/api/**"
              - "services/websocket/**"
              - "scripts/run-e2e.sh"
              - "docker-compose.yml"
            ci:
              - ".github/workflows/**"
              - "package.json"
              - "scripts/**"

  backend-tests:
    needs: paths
    if: needs.paths.outputs.api == 'true' || needs.paths.outputs.ci == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: studycollab
          POSTGRES_USER: studycollab
          POSTGRES_PASSWORD: studycollab
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U studycollab"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql://studycollab:studycollab@localhost:5432/studycollab
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/api/package-lock.json
      - name: Install dependencies
        working-directory: services/api
        run: npm ci
      - name: Run tests
        working-directory: services/api
        run: npm test

  frontend-tests:
    needs: paths
    if: needs.paths.outputs.web == 'true' || needs.paths.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      - name: Run tests
        working-directory: apps/web
        run: npm test

  websocket-tests:
    needs: paths
    if: needs.paths.outputs.websocket == 'true' || needs.paths.outputs.api == 'true' || needs.paths.outputs.ci == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: studycollab
          POSTGRES_USER: studycollab
          POSTGRES_PASSWORD: studycollab
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U studycollab"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      TEST_DATABASE_URL: postgresql://studycollab:studycollab@localhost:5432/studycollab
      REDIS_URL: redis://localhost:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            services/websocket/package-lock.json
            services/api/package-lock.json
      - name: Install dependencies
        working-directory: services/websocket
        run: npm ci
      - name: Install API dependencies (shared logger)
        working-directory: services/api
        run: npm ci
      - name: Run tests
        working-directory: services/websocket
        run: npm test

  e2e-tests:
    needs: paths
    if: needs.paths.outputs.e2e == 'true' || needs.paths.outputs.ci == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: studycollab
          POSTGRES_USER: studycollab
          POSTGRES_PASSWORD: studycollab
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U studycollab"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      TEST_DATABASE_URL: postgresql://studycollab:studycollab@localhost:5432/studycollab
      DISABLE_RATE_LIMIT: 'true'
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3002
      E2E_BASE_URL: http://localhost:3000
      E2E_API_URL: http://localhost:3001
      REDIS_URL: redis://localhost:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/web/package-lock.json
            services/api/package-lock.json
            services/websocket/package-lock.json
      - name: Install frontend dependencies
        working-directory: apps/web
        run: npm ci
      - name: Install API dependencies
        working-directory: services/api
        run: npm ci
      - name: Install WebSocket dependencies
        working-directory: services/websocket
        run: npm ci
      - name: Run Playwright E2E
        run: ./scripts/run-e2e.sh
