name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: studycollab
          POSTGRES_USER: studycollab
          POSTGRES_PASSWORD: studycollab
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U studycollab"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql://studycollab:studycollab@localhost:5432/studycollab
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/api/package-lock.json
      - name: Install dependencies
        working-directory: backend/api
        run: npm ci
      - name: Run tests
        working-directory: backend/api
        run: npm test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  websocket-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: studycollab
          POSTGRES_USER: studycollab
          POSTGRES_PASSWORD: studycollab
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U studycollab"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql://studycollab:studycollab@localhost:5432/studycollab
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/websocket/package-lock.json
      - name: Install dependencies
        working-directory: backend/websocket
        run: npm ci
      - name: Run tests
        working-directory: backend/websocket
        run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: studycollab
          POSTGRES_USER: studycollab
          POSTGRES_PASSWORD: studycollab
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U studycollab"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql://studycollab:studycollab@localhost:5432/studycollab
      DISABLE_RATE_LIMIT: 'true'
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3002
      E2E_BASE_URL: http://localhost:3000
      E2E_API_URL: http://localhost:3001
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/api/package-lock.json
            backend/websocket/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Install API dependencies
        working-directory: backend/api
        run: npm ci
      - name: Install WebSocket dependencies
        working-directory: backend/websocket
        run: npm ci
      - name: Run Playwright E2E
        run: ./scripts/run-e2e.sh
